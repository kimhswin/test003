    css 3 가지 방법
    1) 직접 태그
    2) html 문서에서 style 태그만들어서 적용
    3) css 문서에 style 속성 지정

    * css 작성방법
    - p{font-weight:bold ; color: blue}
    - p: 선택자  font-weight : css 속성  bold : 속성값 
    
-->


<html>

<head>
    <style>
        p {
            font-weight: bold;
        }

        .point {
            background: tomato;
        }
    </style>
</head>

<body>
    <h1 style="background:yellow;color:red"> HTML CSS 사용방법</h1>
    <p> 1.직접태그에 스타일 적용</p>
    <p class="point"> 3. css문서에 style속성 </p>
</body>

</html>
